        body {

        .accordion,#nodeTitle {

            color: #444;
            cursor: pointer;
            border: none;
            text-align: left;
            outline: none;
            transition: 0.4s;

            border-radius: 8px;
        }
        .active, .accordion:hover {

        }
        .panel {

            background-color: white;
            overflow: hidden;
            width: 100%;
            overflow-y: auto;
        }
        .inner-accordion {

            color: #333;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            border: none;
            text-align: left;

            display: none;
            background-color: #f9f9f9;
            overflow: hidden;
            margin-left: 40px;
            font-size: 12px;
        }

        select, input[type="checkbox"] {
            padding: 8px;
            margin-top: 5px;
        }


        .spacer {

    <script>
        /* Accordion click event to expand  */
            var acc = document.getElementsByClassName("accordion");
            var innerAcc = document.getElementsByClassName("inner-accordion");

            for (let i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var panel = this.nextElementSibling;
                    if (panel.style.display === "block") {
                        panel.style.display = "none";
                    } else {
                        panel.style.display = "block";
                    }
                });
            }

            for (let i = 0; i < innerAcc.length; i++) {
                innerAcc[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var panel = this.nextElementSibling;
                    if (panel.style.display === "block") {
                        panel.style.display = "none";
                    } else {
                        panel.style.display = "block";
                    }
                });
            }



       /* Creat drop down with nummbers 0-9 */

       window.onload = function() {
            createDropdowns();
        };


         function createDropdowns() {
            const dropdownPlaces = document.querySelectorAll('.dropdown-container');


            dropdownPlaces.forEach(function(container) {
                const select = document.createElement('select');
                select.id = container.id ;

                for (let i = 0; i <= 9; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    select.appendChild(option); // add option in select
                }
                container.prepend(select); // add select in container
            });
        }






        /* click event to click node  */
        document.addEventListener("DOMContentLoaded", function() {
            let selectedNodeTitle = ''; // Store the title of the clicked node
            let selectedNode = null; // Store the selected node
            const savedNodes = {}; // Store the state of saved nodes
            const saveButton = document.querySelector('.left-button');// left-button= saveButton
            const deleteButton = document.querySelector('.deleteButton');

            // Extract task flow names
            const svgObject = document.getElementById("svgObject");
            svgObject.addEventListener("load", function() {
                const svgDoc = svgObject.contentDocument || svgObject.getSVGDocument();

                // Get all elements with the class "node"
                const nodes = svgDoc.querySelectorAll("g.node");

                nodes.forEach(node => {
                    node.addEventListener("click", function() {
                        // Remove fill color for all nodes
                        nodes.forEach(n => {
                            const shape = n.querySelector("path");
                            if (shape) {
                               const title = n.querySelector("title").textContent;
                                if (savedNodes[title]) {
                                    shape.style.fill = "green";  // Keep saved nodes in green
                                } else {
                                    shape.style.fill = "";  // Clear the color for unsaved nodes
                                }
                            }
                        });

                        // yellow for click on node
                        const shape = this.querySelector("path");
                        if (shape) {
                            shape.style.fill = "yellow";
                        }

                        // show node title
                        const title = this.querySelector("title").textContent;
                        document.getElementById("nodeName").textContent = title;
                        selectedNodeTitle = title;
                        selectedNode = this;
                        fetchNodeData(title); // Fetch node data when node is clicked
                    });
                });
            });

            function fetchNodeData(nodeId) {
                fetch('/get_pa_pi_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ node_id: nodeId }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                    } else {
                        fillForm(data);
                    }
                })
                .catch(error => {
                    console.error('Error fetching node data:', error);
                });
            }

            function fillForm(data) {
    // set node name
    document.getElementById('nodeName').innerText = data.Name || 'Unknown';

    // Populate dropdown fields (gpa01-gpa22)
    for (let i = 1; i <= 22; i++) {
        let dropdownId = `gpa${i.toString().padStart(2, '0')}`;
        let value = data[dropdownId] !== undefined ? data[dropdownId] : 0;
        let selectElement = document.querySelector(`#${dropdownId} select`);
        if (selectElement) {
            selectElement.value = value;
        }
    }

    //  Populate checkbox fields (spa01-spa35, pi01-pi28)
    for (let i = 1; i <= 35; i++) {
        let checkboxId = `spa${i.toString().padStart(2, '0')}`;
        let checked = data[checkboxId] === 1;
        let checkboxElement = document.getElementById(checkboxId);
        if (checkboxElement) {
            checkboxElement.checked = checked;
        }
    }

    for (let i = 1; i <= 28; i++) {
        let checkboxId = `pi${i.toString().padStart(2, '0')}`;
        let checked = data[checkboxId] === 1;
        let checkboxElement = document.getElementById(checkboxId);
        if (checkboxElement) {
            checkboxElement.checked = checked;
        }
    }
}




            /* save data */
            saveButton.addEventListener('click', function() {
                const inputs = document.querySelectorAll('.dropdown-container select, .checkbox-container input[type="checkbox"]');
                const data = [];

                inputs.forEach(input => {
                    data.push({
                        id: input.id,
                        value: input.type === 'checkbox' ? (input.checked ? 1 : 0) : input.value
                    });
                });

                fetch('/update_data', {  // Flask endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ selectedOption: selectedNodeTitle, data })
                })
                .then(response => response.json())
                .then(json => {
                    console.log('Response:', json);
                    if (json.status === 'success') {
                        if (selectedNode) {
                            const shape = selectedNode.querySelector("path");
                            if (shape) {
                                shape.style.fill = "green";  // Change node color to green
                                savedNodes[selectedNodeTitle] = true; // Mark node as saved
                            }
                        }
                    }
                })
                .catch(error => console.error('Error:', error));
            });




            /* delete current input  */
            deleteButton.addEventListener('click', function() {
                fetch('/delete_data', {  // Flask endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ selectedOption: selectedNodeTitle })
                })
                .then(response => response.json())
                .then(json => {
                    console.log('Response:', json);
                    if (json.status === 'success') {
                        if (selectedNode) {
                            const shape = selectedNode.querySelector("path");
                            if (shape) {
                                shape.style.fill = "";  // reset color
                                delete savedNodes[selectedNodeTitle];
                            }
                            document.getElementById("nodeName").textContent = "____";
                        }
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        });

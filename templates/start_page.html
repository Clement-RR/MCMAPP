<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCM Software</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        main {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        button#initialize {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button#analyze {
            background-color: #2196F3;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>MCM Software</h1>
    </header>
    <main>
        <button id="initialize">Start Initializing</button>
        <button id="analyze">Start Analysing</button>
    </main>
    <script>
        const initializeButton = document.getElementById('initialize');
        const analyzeButton = document.getElementById('analyze');

        initializeButton.addEventListener('click', () => {
            window.location.href = '{{ url_for("initialization") }}';
        });

        analyzeButton.addEventListener('click', () => {
            alert('Analysing started!');
        });
    </script>
</body>
</html>

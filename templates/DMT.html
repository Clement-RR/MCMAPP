<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        #left-panel {
            width: 20%;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            gap: 10px; /* 添加间隔 */
        }

        #right-panel {
            width: 75%;
            padding: 20px;
            background-color: #ffffff;
            position: relative;
        }

        .label-container {
            position: relative;
            display: inline-block;
        }

        .label-container label {
            cursor: pointer;
            padding: 10px;
            display: block;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .label-container input[type="checkbox"] {
            display: none; /* 隐藏复选框 */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="left-panel">
        <div class="label-container">
            <input type="checkbox" id="methode1">
            <label for="methode1" onclick="showModal('images/image1.jpg')">
                Methode1
            </label>
        </div>
        <div class="label-container">
            <input type="checkbox" id="methode2">
            <label for="methode2" onclick="showModal('images/image2.jpg')">
                Methode2
            </label>
        </div>
        <div class="label-container">
            <input type="checkbox" id="methode3">
            <label for="methode3" onclick="showModal('images/image3.jpg')">
                Methode3
            </label>
        </div>
    </div>

    <div id="right-panel">
        <!-- 模态框 -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <img id="modalImage" src="" alt="Image">
            </div>
        </div>
    </div>

    <script>
        function showModal(imagePath) {
            var modal = document.getElementById("myModal");
            var modalImage = document.getElementById("modalImage");
            modalImage.src = imagePath;
            modal.style.display = "block";
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
